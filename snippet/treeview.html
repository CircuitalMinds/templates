    </div>
    <div class="cell-md-8 d-flex flex-justify-center flex-justify-end-md">
        <ul class="breadcrumbs bg-transparent">
            <li class="page-item">
                <a class="page-link" href="#">

<div class="p-1 m-3">
    <div class="row">
        <div class="cell-lg-4">
            <div class="bg-white p-4">
                <h5 class="mt-0">
                    Simple
                </h5>
                <ul data-role="treeview">
                    <li data-caption="Favorites" data-icon="&lt;span class='mif-star-full'&gt;&lt;/span&gt;">
                        <ul>
                            <li data-caption="Projects" data-icon="&lt;span class='mif-library'&gt;&lt;/span&gt;">
                            </li>
                            <li data-caption="Downloads" data-icon="&lt;span class='mif-download'&gt;&lt;/span&gt;">
                            </li>
                            <li data-caption="Desktop" data-icon="&lt;span class='mif-dashboard'&gt;&lt;/span&gt;">
                            </li>
                        </ul>
                    </li>
                    <li data-caption="OneDrive" data-icon="&lt;span class='mif-onedrive'&gt;&lt;/span&gt;">
                        <ul>
                            <li data-caption="Documents">
                            </li>
                            <li data-caption="Projects" data-collapsed="true">
                                <ul>
                                    <li data-caption="Web">
                                    </li>
                                    <li data-caption="Android">
                                    </li>
                                    <li data-caption="Windows">
                                    </li>
                                    <li data-caption="iOS">
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="cell-lg-4">
            <div class="bg-white p-4">
                <h5 class="mt-0">
                    Inputs
                </h5>
                <ul data-role="treeview">
                    <li class="expanded" data-caption="Checkboxes">
                        <ul>
                            <li>
                                <input data-caption="Play animation" data-role="checkbox" type="checkbox"/>
                            </li>
                            <li>
                                <input checked="" data-caption="Play sound" data-role="checkbox" type="checkbox"/>
                            </li>
                            <li>
                                <input data-caption="Disabled" data-role="checkbox" disabled="" type="checkbox"/>
                            </li>
                            <li>
                                <input checked="" data-caption="Disabled checked" data-role="checkbox" disabled=""
                                       type="checkbox"/>
                            </li>
                        </ul>
                    </li>
                    <li class="expanded" data-caption="Radios">
                        <ul>
                            <li>
                                <input data-caption="Play animation" data-role="radio" name="r1" type="radio"/>
                            </li>
                            <li>
                                <input checked="" data-caption="Play sound" data-role="radio" name="r1" type="radio"/>
                            </li>
                            <li>
                                <input data-caption="Disabled" data-role="radio" disabled="" type="radio"/>
                            </li>
                            <li>
                                <input checked="" data-caption="Disabled checked" data-role="radio" disabled=""
                                       type="radio"/>
                            </li>
                        </ul>
                    </li>
                    <li class="expanded" data-caption="Switches">
                        <ul>
                            <li>
                                <input data-caption="Play animation" data-role="switch" type="checkbox"/>
                            </li>
                            <li>
                                <input checked="" data-caption="Play sound" data-role="switch" type="checkbox"/>
                            </li>
                            <li>
                                <input data-caption="Disabled" data-role="switch" disabled="" type="checkbox"/>
                            </li>
                            <li>
                                <input checked="" data-caption="Disabled checked" data-role="switch" disabled=""
                                       type="checkbox"/>
                            </li>
                        </ul>
                    </li>
                    <li class="expanded" data-caption="Inputs">
                        <ul>
                            <li style="width: 220px">
                                <input data-role="input" type="text"/>
                            </li>
                            <li style="width: 220px">
                                <select data-role="select">
                                    <option value="1">
                                        Value 1
                                    </option>
                                    <option value="2">
                                        Value 2
                                    </option>
                                    <option value="3">
                                        Value 3
                                    </option>
                                </select>
                            </li>
                            <li style="width: 220px">
                                <textarea data-role="textarea"></textarea>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="cell-lg-4">
            <div class="bg-white p-4">
                <h5 class="mt-0">
                    Options tree
                </h5>
                <ul data-role="treeview">
                    <li>
                        <input data-caption="Play video" data-role="checkbox" title="" type="checkbox"/>
                        <ul>
                            <li>
                                <input data-caption="AVI" data-role="checkbox" title="" type="checkbox"/>
                            </li>
                            <li>
                                <input data-caption="MPEG" data-role="checkbox" title="" type="checkbox"/>
                            </li>
                            <li>
                                <input checked="" data-caption="VIDX" data-role="checkbox" title="" type="checkbox"/>
                            </li>
                            <li>
                                <input data-caption="MP4" data-role="checkbox" title="" type="checkbox"/>
                            </li>
                            <li>
                                <input checked="" data-caption="XVID" data-role="checkbox" title="" type="checkbox"/>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <input data-caption="Play audio" data-role="checkbox" title="" type="checkbox"/>
                    </li>
                    <li>
                        <input data-caption="Subtitles" data-role="checkbox" title="" type="checkbox"/>
                        <ul>
                            <li>
                                <input data-caption="English" data-role="checkbox" title="" type="checkbox"/>
                            </li>
                            <li>
                                <input checked="" data-caption="Ukrainian" data-role="checkbox" title=""
                                       type="checkbox"/>
                            </li>
                            <li>
                                <input data-caption="Dutch" data-role="checkbox" title="" type="checkbox"/>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
