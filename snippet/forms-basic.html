<div class="row border-bottom bd-lightGray m-3">
    <div class="cell-md-4 d-flex flex-align-center">
        <h3 class="dashboard-section-title text-center text-left-md w-100">
            Forms
            <small>
                basic elements
            </small>
        </h3>
    </div>
    <div class="cell-md-8 d-flex flex-justify-center flex-justify-end-md flex-align-center">
        <ul class="breadcrumbs bg-transparent">
            <li class="page-item">
                <a class="page-link" href="#">
                    <span class="mif-meter">
                    </span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">
                    Forms
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">
                    Basic elements
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="m-3">
    <div class="row">
        <div class="cell-lg-6">
            <div class="bg-white p-4 m-2">
                <h4>
                    Default input styling
                </h4>
                <form>
                    <div class="form-group">
                        <label>
                            Input[text]
                        </label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>
                            Input[password]
                        </label>
                        <input type="password" />
                    </div>
                    <div class="form-group">
                        <label>
                            Select
                        </label>
                        <select>
                            <option>
                                Value 1
                            </option>
                            <option>
                                Value 2
                            </option>
                            <option>
                                Value 3
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            Text area
                        </label>
                        <textarea></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Reset" />
                        <input type="button" value="Button" />
                    </div>
                </form>
            </div>
            <div class="bg-white p-4 m-2">
                <h4>
                    Disabled inputs
                </h4>
                <form>
                    <div class="form-group">
                        <label>
                            Input[text]
                        </label>
                        <input disabled="" type="text" />
                    </div>
                    <div class="form-group">
                        <label>
                            Input[password]
                        </label>
                        <input disabled="" type="password" />
                    </div>
                    <div class="form-group">
                        <label>
                            Select
                        </label>
                        <select disabled="">
                            <option>
                                Value 1
                            </option>
                            <option>
                                Value 2
                            </option>
                            <option>
                                Value 3
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            Text area
                        </label>
                        <textarea disabled=""></textarea>
                    </div>
                    <div class="form-group">
                        <input disabled="" type="submit" value="Submit" />
                        <input disabled="" type="reset" value="Reset" />
                        <input disabled="" type="button" value="Button" />
                    </div>
                </form>
            </div>
            <div class="bg-white p-4 m-2">
                <h4>
                    RTL support
                </h4>
                <form>
                    <div class="form-group">
                        <label>
                            Input[text]
                        </label>
                        <input dir="rtl" type="text" value="Damn yer cannibal, feed the bung hole." />
                    </div>
                    <div class="form-group">
                        <label>
                            Input[password]
                        </label>
                        <input dir="rtl" type="password" value="1234567890" />
                    </div>
                    <div class="form-group">
                        <label>
                            Select
                        </label>
                        <select dir="rtl">
                            <option>
                                Value 1
                            </option>
                            <option>
                                Value 2
                            </option>
                            <option>
                                Value 3
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            Text area
                        </label>
                        <textarea
                            dir="rtl">Totality is not small in paradise, the kingdom, or shangri-la, but everywhere.</textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="cell-lg-6">
            <div class="bg-white p-4 m-2">
                <h4>
                    Accent colors
                </h4>
                <form>
                    <div class="form-group">
                        <label>
                            Primary
                        </label>
                        <input class="primary" type="text" />
                    </div>
                    <div class="form-group">
                        <label>
                            Secondary
                        </label>
                        <input class="secondary" type="text" />
                    </div>
                    <div class="form-group">
                        <label>
                            Success
                        </label>
                        <input class="success" type="text" />
                    </div>
                    <div class="form-group">
                        <label>
                            Alert
                        </label>
                        <input class="alert" type="text" />
                    </div>
                    <div class="form-group">
                        <label>
                            Warning
                        </label>
                        <input class="warning" type="text" />
                    </div>
                    <div class="form-group">
                        <label>
                            Yellow
                        </label>
                        <input class="yellow" type="text" />
                    </div>
                    <div class="form-group">
                        <label>
                            Info
                        </label>
                        <input class="info" type="text" />
                    </div>
                    <div class="form-group">
                        <label>
                            Dark
                        </label>
                        <input class="dark" type="text" />
                    </div>
                    <div class="form-group">
                        <label>
                            Required
                        </label>
                        <input class="required" type="text" />
                    </div>
                </form>
            </div>
            <div class="bg-white p-4 m-2">
                <h4>
                    Default validating
                </h4>
                <form class="custom-validation need-validation" novalidate="">
                    <div class="row mb-3">
                        <div class="cell-md-6">
                            <label>
                                First name
                            </label>
                            <input required="" title="" type="text" value="Billy" />
                        </div>
                        <div class="cell-md-6">
                            <label>
                                Last name
                            </label>
                            <input required="" title="" type="text" value="Gates" />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="cell-md-6">
                            <label>
                                City
                            </label>
                            <input placeholder="City" required="" title="" type="text" />
                            <div class="invalid_feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                        <div class="cell-md-3">
                            <label>
                                State
                            </label>
                            <input placeholder="State" required="" title="" type="text" />
                            <div class="invalid_feedback">
                                Please provide a valid state.
                            </div>
                        </div>
                        <div class="cell-md-3">
                            <label>
                                Zip
                            </label>
                            <input placeholder="Zip" required="" title="" type="text" />
                            <div class="invalid_feedback">
                                Please provide a valid zip.
                            </div>
                        </div>
                    </div>
                    <button class="button primary">
                        Submit form
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
