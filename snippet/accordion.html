<script>
Object.values($("div.accordion")).map(
     Y => Y.innerHTML = `
    <div class="accordion-item">
    <h2 id="flush-heading-${Y.id}"
        class="accordion-header">
    <button class="accordion-button collapsed bd-special-m fg-special-m bg-dark"
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#flush-collapse-${Y.id}"
            aria-expanded="false" 
            aria-controls="flush-collapse-${Y.id}">        
        ${Y.id}       
    </button> 
    </h2>
    <div id="flush-collapse-${Y.id}"
        class="accordion-collapse collapse"
        aria-labelledby="flush-heading-${Y.id}" 
        data-bs-parent="#${Y.id}">
    <div class="accordion-body initial-gradient">
        ${Y.innerHTML}
    </div>
    </div>
    </div>`
);
</script>
