<div id="{{ include.id }}" class="modal">
	<div class="modal-content">			
	<div class="modal-header">	
		<span class="close">&times;</span>{{ include.header }}
	</div>
	<div class="modal-body">{{ include.body }}</div>
	<div class="modal-footer">
		&copy; CircuitalMinds. {% if page.title %}{{ page.title }} | {% endif %}{{ include.footer }}<span class="close">&times;</span>
	</div>
</div>
</div>
<script>
$("#{{ include.btn_id }}")[0].onclick = function() {
    $("#{{ include.id }}")[0].style.display = "block";
};
Object.values($("#{{ include.id }}")[0].querySelectorAll('span.close')).map(
	s => s.onclick = function() {
		$("#{{ include.id }}")[0].style.display = "none";
	}
);
window.onclick = function(event) {
    if ( event.target == $("#{{ include.id }}")[0] ) {
        $("#{{ include.id }}")[0].style.display = "none";
    };
};
</script>
