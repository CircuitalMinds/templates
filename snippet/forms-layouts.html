<div class="row border-bottom bd-lightGray m-3">
    <div class="cell-md-4 d-flex flex-align-center">
        <h3 class="dashboard-section-title text-center text-left-md">
            Forms
            <small>
                layouts
            </small>
        </h3>
    </div>
    <div class="cell-md-8 d-flex flex-justify-center flex-justify-end-md flex-align-center">
        <ul class="breadcrumbs bg-transparent">
            <li class="page-item">
                <a class="page-link" href="#">
     <span class="mif-meter">
     </span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">
                    Forms
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">
                    Layouts
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="m-3">
    <div class="row">
        <div class="cell-lg-6">
            <div class="bg-white p-4">
                <h4>
                    Vertical form and form group
                </h4>
                <form>
                    <div class="form-group">
                        <label>
                            Group 1
                        </label>
                        <input type="text"/>
                    </div>
                    <div class="form-group">
                        <label>
                            Group 2
                        </label>
                        <input type="password"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit"/>
                        <input type="reset" value="Reset"/>
                        <input type="button" value="Button"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="cell-lg-6">
            <div class="bg-white p-4 h-100">
                <h4>
                    Grid layout
                </h4>
                <form>
                    <div class="row">
                        <div class="cell-md-6">
                            <input placeholder="First name" type="text"/>
                        </div>
                        <div class="cell-md-6">
                            <input placeholder="Last name" type="text"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="cell-12">
            <div class="bg-white p-4">
                <h4>
                    Inline form
                </h4>
                <form class="inline-form">
                    <input placeholder="Your Name" type="text"/>
                    <input placeholder="Username" type="text"/>
                    <input data-caption="Remember me" data-role="checkbox" type="checkbox"/>
                    <button class="button success">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="cell-12">
            <div class="bg-white p-4">
                <h4>
                    Horizontal form
                </h4>
                <form>
                    <div class="row mb-2">
                        <label class="cell-sm-2">
                            Email
                        </label>
                        <div class="cell-sm-10">
                            <input type="email"/>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="cell-sm-2">
                            Password
                        </label>
                        <div class="cell-sm-10">
                            <input type="password"/>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="cell-sm-2">
                            Radios
                        </label>
                        <div class="cell-sm-10">
                            <input checked="" data-caption="Option one" data-role="radio" name="horizontal_form_r1"
                                   type="radio"/>
                            <input data-caption="Option two" data-role="radio" name="horizontal_form_r1" type="radio"/>
                            <input data-caption="Option three is disabled" data-role="radio" disabled=""
                                   name="horizontal_form_r1" type="radio"/>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="cell-sm-2">
                            Checkbox
                        </label>
                        <div class="cell-sm-10">
                            <input checked="" data-caption="Check me out" data-role="checkbox" name="horizontal_form_c1"
                                   type="checkbox"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <button class="button primary" type="submit">
                                Sign in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
