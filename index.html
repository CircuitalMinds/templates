<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    {% for meta in metadata %}
        {% if meta.name %}<meta name="{{ meta.name }}" content="{{ meta.content }}"/>{% endif %}
        {% if meta.property %}<meta property="{{ meta.property }}" content="{{ meta.content }}"/>{% endif %}
    {% endfor %}
    <link href="{{ site_url }}/static/{{ metro.css }}" rel="stylesheet"/>
    <script src="{{ site_url }}/static/{{ metro.js }}"></script>
    {% include "favicon.html" %}

    <style>
    .vertical-menu {
      width: 200px;
      height: 150px;
      overflow-y: auto;
    }

    .vertical-menu a {
      background-color: #eee;
      color: black;
      display: block;
      padding: 12px;
      text-decoration: none;
    }

    .vertical-menu a:hover {
      background-color: #ccc;
    }

    .vertical-menu a.active {
      background-color: #04AA6D;
      color: white;
    }

    div.scrollmenu {
        background-color: #333;
        overflow: auto;
        white-space: nowrap;
    }

    div.scrollmenu a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px;
        text-decoration: none;
    }

    div.scrollmenu a:hover {
        background-color: #777;
    }

    .clock {
        color: #9e0843;
        border: 5px solid gray;
        margin: 0;
        padding: 10px;
    }
    .clock:hover {
        color: #005e5d;
    }
    </style>

    <title>CircuitalMinds | Home</title>
</head>
<body class="bg-dark fg-white h-vh-100">
{% if view %}
    {% include view %}
{% else %}
    {% include "snippets/menu.html" %}
{% endif %}
</body>
</html>
