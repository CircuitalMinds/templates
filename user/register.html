<form action="javascript:" class="bg-white p-4" data-clear-invalid="2000" data-on-error-form="invalidForm"
      data-role="validator">
    <img class="place-right" width="200px" src="{{ logo }}"/>
    <h1 class="mb-0">
        Register
    </h1>
    <div class="text-muted mb-4">
        Register a new membership
    </div>
    <div class="form-group">
        <input data-append="&lt;span class='mif-user'&gt;" data-role="input" data-validate="required"
               placeholder="Full name" type="text"/>
        <span class="invalid_feedback">
      Please enter a valid email address
     </span>
    </div>
    <div class="form-group">
        <input data-append="&lt;span class='mif-envelop'&gt;" data-role="input" data-validate="required"
               placeholder="Email" type="text"/>
        <span class="invalid_feedback">
      Please enter a valid email address
     </span>
    </div>
    <div class="form-group">
        <input data-append="&lt;span class='mif-key'&gt;" data-role="input" data-validate="required" name="password"
               placeholder="Password" type="password"/>
        <span class="invalid_feedback">
      Please enter a password
     </span>
        <input class="mt-4" data-append="&lt;span class='mif-checkmark'&gt;" data-role="input"
               data-validate="required equals=password" placeholder="Retype password" type="password"/>
        <span class="invalid_feedback">
      Please enter a password
     </span>
    </div>
    <div class="form-group d-flex flex-align-center flex-justify-between">
        <input data-caption="I agree to the &lt;a href='#'&gt;terms&lt;/a&gt;" data-role="checkbox"
               type="checkbox"/>
        <button class="button primary">
            Register
        </button>
    </div>
    <div class="text-center m-4">
        - OR -
    </div>
    <div class="form-group">
        <button class="image-button w-100 mt-1 bg-facebook fg-white" type="button">
      <span class="mif-facebook icon">
      </span>
            <span class="caption">
       Sign Up using Facebook
      </span>
        </button>
        <button class="image-button w-100 mt-1 bg-github fg-white" type="button">
      <span class="mif-github icon">
      </span>
            <span class="caption">
       Sign Up using GitHub
      </span>
        </button>
        <button class="image-button w-100 mt-1 bg-gitlab fg-white" type="button">
      <span class="mif-gitlab icon">
      </span>
            <span class="caption">
       Sign Up using GitLab
      </span>
        </button>
    </div>
    <div class="form-group border-top bd-default pt-2">
        <a class="d-block" href="#">
            I already have a membership
        </a>
    </div>
</form>
<script>
function invalidForm(){
    var form  = $(this);
    form.addClass("ani-ring");
    setTimeout(function(){
        form.removeClass("ani-ring");
    }, 1000);
}
</script>
