<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Spinning out gracefully" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="alanmatzumiya" />
    <meta name="og:title" content="CircuitalMinds | Video App" />
    <meta name="og:type" content="website" />
    <meta name="og:image" content="https://circuitalminds.github.io/static/images/circuitalminds.jpg" />
    <meta name="og:url" content="https://circuitalminds.github.io" />
    <meta name="og:site_name" content="CircuitalMinds" />
    <meta name="og:description" content="Spinning out gracefully" />
    <meta name="fb:app_id" content="772020893629559" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>CircuitalMinds | Video App</title>
    <link href="https://circuitalminds.github.io/static/metro/css/metro-all.css" rel="stylesheet">
    <link href="css/switches.css" rel="stylesheet">
    <link href="https://circuitalminds.github.io/static/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="https://circuitalminds.github.io/static/images/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body class="bg-dark fg-white">

    <h3 class="cell card-header fg-teal" id='video-title'></h3>
    <br>
    <input id="query" onclick="get_result('')" onchange="get_result( this.value )" type="text" data-role="input"
        data-search-button="true" placeholder="Search for video..">
    <br>
    <div class="pos-relative">
        <div id="result" class="bg-white" data-role="dropdown">
        </div>
    </div>
    <br>
    <div class="row">
        <ul class="cell-md-4 feed-list bg-darkTeal fg-light">
            <li>
                <div class="p-1 multi-action">
                    <button class="action-button rotate-minus bg-teal fg-white" onclick="$(this).toggleClass('active')">
                        <span class="icon"><span class="mif-apps"></span></span>
                    </button>
                    <ul class="p-2 actions drop-right">
                        <li id="minus" class="bg-teal"><a><span class="mif-volume-minus"></span></a></li>
                        <li id="plus" class="bg-teal"><a><span class="mif-volume-plus"></span></a></li>
                        <li id="previous" class="bg-teal"><a><span class="mif-previous"></span></a></li>
                        <li id="play" class="bg-teal"><a><span class="mif-play"></span></a></li>
                        <li id="pause" class="bg-teal"><a><span class="mif-pause"></span></a></li>
                        <li id="next" class="bg-teal"><a><span class="mif-next"></span></a></li>
                    </ul>
                </div>
            </li>
        </ul>
        <ul class="cell-md-8 group-list horizontal feed-list bg-darkTeal fg-light">
            <li id="feed-A" class="button card-content bg-darkTeal bg-dark-hover fg-light">
                <img class="avatar" src="">
                <span class="label"></span>
            </li>
            <li id="feed-B" class="button card-content bg-darkTeal bg-dark-hover fg-light">
                <img class="avatar" src="">
                <span class="label"></span>
            </li>
        </ul>
        </div>
    <div class="cell-12-md">


        <div class="cell-12-md">
            <input id="random" type="checkbox" data-role="switch" data-caption="Random" data-cls-switch="mySwitch"
                data-cls-caption="fg-teal text-bold" data-cls-check="bd-teal myCheck">
        </div>

    </div>

    <video id="video-media" class="bg-light fg-cyan" data-aspect-ratio="hd"
        data-loop-icon="<span class='mif-loop2 fg-cyan'></span>"
        data-mute-icon="<span class='mif-volume-mute2 fg-cyan'></span>"
        data-play-icon="<img src='https://circuitalminds.github.io/static/images/metro/media_player/play.png'>"
        data-role="video-player"
        data-stop-icon="<img src='https://circuitalminds.github.io/static/images/metro/media_player/stop.png'>"
        data-volume="1" data-on-end="this.next_video()" data-on-play="this.onplay()" data-on-pause="this.onpause();"
        data-volume-high-icon="<span class='mif-volume-high fg-cyan'></span>"
        data-volume-low-icon="<span class='mif-volume-low fg-cyan'></span>"
        data-volume-medium-icon="<span class='mif-volume-medium fg-cyan'></span>">
    </video>


</body>
<script src="https://circuitalminds.github.io/static/metro/js/metro.js"></script>
<script src="js/search_engine.js"></script>
<script src="js/player.js"></script>
<script src="js/app.js"></script>
<script>
window.setInterval( function() {
    if ( decodeURI(document.URL.split('?q=')[1]) != undefined ) {
        uri = decodeURI(document.URL.split('?q=')[1]);
        if ( Player.video_title.textContent.toLowerCase().search( uri.toLowerCase() ) == -1 ) {
            Player.query_from_uri(uri);
        };
    };
}, 1000);
window.setInterval( function() {
    A = $("#feed-A")[0];
    video_a = videos[Player.random_video()];
    A.getElementsByTagName("img")[0].setAttribute("src", video_data[video_a].image);
    A.getElementsByTagName("span")[0].innerHTML = video_a;

    B = $("#feed-B")[0];
    video_b = videos[Player.random_video()];
    B.getElementsByTagName("img")[0].setAttribute("src", video_data[video_b].image);
    B.getElementsByTagName("span")[0].innerHTML = video_b;
}, 5000);
</script>
</html>
