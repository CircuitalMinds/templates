<div class="row m-2 bg-white fg-teal h-100" style="font-family: Consolas, monospace;">
    <div class="cell">
        <div class="cell card-header p-2 h-10"><h3>Python Console</h3></div>
        <div class="row m-1 h-50">
            <div class="cell-md-6">
                <div class="p-1 border bd-darkTeal bg-gray fg-darkTeal h-100" id="std-in"></div>
            </div>
            <div class="cell-md-6">
                <div class="p-1 border bd-darkTeal bg-gray fg-darkTeal h-100" id="std-out"></div>
            </div>
        </div>
        <div class="row m-2 h-35">
            <div class="border bd-darkTeal bg-gray fg-darkTeal h-100" id="text-code">
                <p class="border bd-gray">1</p>
            </div>
        </div>
        <br>
        <div class="row m-2 h-15">
            <input type=text class="cell order-1 border bd-darkTeal bg-gray fg-darkTeal" id="input-code">
            <button onclick="addToScript();"
                    class="cell order-2 border bd-darkTeal fg-darkTeal fg-light-hover bg-light bg-teal-hover">
                Add To Script
            </button>
        </div>
        <br>
    </div>
</div>
