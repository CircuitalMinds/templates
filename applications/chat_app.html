<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://circuitalminds.github.io/static/metro/css/metro-all.css" rel="stylesheet">
</head>
<body>
<script>
var messages = [
    "es preciso volvernos a tiempo",
    "hacia los que no nos ignoran",
    "ser prudentes, pacientes, cristianamente",
    "alcohólicos, acostólicos y remonos.",
    "los enemigos no tienen conducta",
    "ni sentido;",
    "se hacen ver donde menos",
    "se les quisiera ver.",
    "pero todo fue algo más:",
    "yo acerqué mis labios a tu frente",
    "a tus mejillas redentoras",
    "a tus labios, no sé",
    "y la beata, el adúltero, el sacrílego",
    "el cura, el homicida, el drogadicto",
    "la incestuosa y el sátiro",
    "el centurión",
    "la distinguida cogelona",
    "la sociedad de padres de familia",
    "y adoradores del santísimo",
    "los fetógrafos",
    "los puros elegidos",
    "no sé qué hacían",
    "emboscados",
    "ahí",
    "en el monte de los olivos."
];
function sendMessage(msg){
    var chat = $(this).data("chat");
    setTimeout(function(){
        var _m = {
            name: "CircuitalMinds",
            time: (new Date()),
            avatar: "../../static/images/circuitalminds.jpg",
            text: messages[Math.round(Math.random(1) * (messages.length - 1))],
            position: "left"
        };
       chat.add(_m);
    }, 1000 + Math.round(Math.random(1) * 2000));
}
</script>
<div id="chat0" class="bg-dark fg-teal"
     data-role="chat"
     data-avatar="../../static/images/invited.jpeg"
     data-name="Invited"
     data-height="400"
     data-title="Support chat"
     data-welcome="Welcome to CircuitalMinds chat!"
     data-cls-message-left="default fg-dark"
     data-cls-message-right="info"
     data-cls-send-button="info"
     data-on-send="sendMessage">
</div>
</body>
<script src="https://circuitalminds.github.io/static/metro/js/metro.js"></script>
</html>
