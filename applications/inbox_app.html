<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://circuitalminds.github.io/static/metro/css/metro-all.css" rel="stylesheet">
</head>
<body>
<div class="row border-bottom bd-lightGray ml-3 mt-3 mr-3">
    <div class="cell-md-4 text-center text-left-md">
        <h3 class="dashboard-section-title">CircuitalMinds <small>Email Service</small></h3>
    </div>
    <div class="cell-md-8 d-flex flex-justify-center flex-justify-end-md">
        <ul class="breadcrumbs bg-transparent">
            <li class="page-item"><a class="page-link" href="#"><span class="mif-meter"></span></a></li>
            <li class="page-item"><a class="page-link" href="#">Mailbox</a></li>
            <li class="page-item"><a class="page-link" href="#">Inbox</a></li>
        </ul>
    </div>
</div>
<div class="inbox bg-white pt-3">
    <div class="inbox-actions d-flex flex-align-center place-right m-2">
        <button class="button alert m-1">Compose new mail</button>
        <input class="ml-auto" data-role="input" data-search-button="true" type="text">
    </div>
    <h1 class="ml-3">Inbox</h1>
    <hr>
    <div class="row flex-nowrap m-0">
        <div class="w-auto">
            <ul class="sidenav-counter sidenav-counter-expand-lg bg-white">
                <li>
                    <a href="#">
                        <span class="mif-download icon"></span>
                        <span class="title">Inbox</span>
                        <span class="counter">0</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon mif-mail-read"></span>
                        <span class="title">Sent</span>
                        <span class="counter">0</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon mif-drafts"></span>
                        <span class="title">Drafts</span>
                        <span class="counter">0</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon mif-filter"></span>
                        <span class="title">Junk</span>
                        <span class="counter">0</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon mif-bin"></span>
                        <span class="title">Trash</span>
                        <span class="counter">0</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon mif-users fg-cyan"></span>
                        <span class="title">Social networks</span>
                        <span class="counter">0</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon mif-bubbles fg-red"></span>
                        <span class="title">Forums</span>
                        <span class="counter">0</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon mif-chat fg-green"></span>
                        <span class="title">Chats</span>
                        <span class="counter">0</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="w-100 pr-2">
            <div class="inbox-items-wrapper border-left bd-default">
                <div class="inbox-actions">
                    <div class="d-flex flex-align-center">
                        <div class="dropdown-checkbox d-flex flex-align-center">
                            <input class="bg-white pl-2" data-cls-caption="d-none" data-role="checkbox" onclick="$('.inbox-table input[type=checkbox]').prop('checked', this.checked)"
                                   type="checkbox">
                            <span class="button bg-white dropdown-toggle"
                                  style="padding-right: 0!important; width:24px;">&nbsp;</span>
                            <ul class="d-menu" data-role="dropdown" style="top: 100%">
                                <li><a href="#">All</a></li>
                                <li><a href="#">Read</a></li>
                                <li><a href="#">Not read</a></li>
                                <li><a href="#">Marked</a></li>
                            </ul>
                        </div>
                        <button class="button small square ml-1"><span class="mif-redo"></span></button>
                        <button class="button small square ml-1"><span class="mif-bin"></span></button>
                        <div class="dropdown-button h-auto ml-1">
                            <button class="button small square"><span class="mif-more-vert"></span></button>
                            <ul class="d-menu" data-role="dropdown">
                                <li><a href="#">Reply</a></li>
                                <li><a href="#">Reply All</a></li>
                                <li><a href="#">Forward</a></li>
                            </ul>
                        </div>
                        <div class="ml-auto d-flex flex-justify-end flex-align-center">
                            <small class="mr-1 text-center"><span class="d-none d-inline-md">Showed:</span> 1-20<span
                                    class="d-none d-inline-md">/100</span></small>
                            <button class="button small square ml-1"><span class="mif-chevron-left"></span></button>
                            <button class="button small square ml-1"><span class="mif-chevron-right"></span></button>
                            <button class="button small square ml-1"><span class="mif-cog"></span></button>
                        </div>
                    </div>
                </div>
                <hr>
                <table class="table striped row-border row-hover inbox-table compact normal-md">
                    <tbody>
                    <tr>
                        <td class="check-cell"><input data-role="checkbox" data-style="2" type="checkbox"></td>
                        <td class="star-cell"><span class="mif-star-full fg-orange"></span></td>
                        <td class="sender-cell" id="name"><span class="text-ellipsis">name</span></td>
                        <td class="subject-cell">
                            <div class="text-ellipsis">
                                <span class="text-bold" id=category">category</span>
                                <span> - </span>
                                <span class="text-muted" id="message">
                                    message
                                </span>
                            </div>
                        </td>
                        <td class="attach-cell"></td>
                        <td class="time-cell" id="date"><span>5 min</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://circuitalminds.github.io/static/metro/js/metro.js"></script>
</html>
